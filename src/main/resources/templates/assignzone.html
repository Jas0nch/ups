<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        rel="stylesheet">
  <title>UPS</title>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form method="post" th:action="@{/logout}">
  <input type="submit" value="Sign Out"/>
</form>

<!--admin-->
<p sec:authorize="hasAuthority('admin')">
<h3>Assign A Zone to A Lot</h3>
<form class="form-horizontal" method="get" style="margin: 30px"
      th:action="@{/assignzoneform}">
  <div class="form-group">
    <label for="name">Name: (A, B, C, AS, BS, CS, V)</label>
    <input class="form-control" id="name" name="name" placeholder="Enter Name"
           type="text">
  </div>
  <div class="form-group">
    <label for="total">Number Of Space:</label>
    <input class="form-control" id="total" name="total"
           placeholder="Enter Number Of Space"
           type="text">
  </div>
  <div class="form-group">
    <label for="start">Begin Number Of Space:</label>
    <input class="form-control" id="start" name="start"
           placeholder="Enter Begin Number Of Space"
           type="text">
  </div>
  <div class="form-group">
    <input name="lotID" th:value="${id}" type="hidden">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</p>

</body>
</html>
